<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../img/placeholderlogo.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />

    <link rel="stylesheet" href="../global.css" />

  </head>
  <body style="margin: 0; background: #00274c">
    <input type="hidden" id="anPageName" name="page" value="register-page" />
    
    <div class="container-center-horizontal">
      <!-- Register Form -->
      <form class="register-page screen" id="registerform" name="registerform" action="register.php" method="post">
        <div class="overlap-group">
          <!--Username/Password icons-->
          <img class="password-icon" src="../img/password-icon@2x.png" alt="password-icon" />
          <img class="user-icon" src="../img/user-icon.png" alt="User-icon" />
          <img class="user-icon-1 user-icon-3" src="../img/user-icon.png" alt="User-icon" />
      
          <!-- Yellow Box Section -->
          <div class="overlap-group2">
            <img class="placeholder-logo" src="../img/placeholderlogo.png" alt="PlaceholderLogo" />
          </div>

          <!-- White Box Section -->
          <div class="flex-col">
            <h1 class="sign-up-today_-text valign-text-middle">Sign Up Today!</h1>
            <div class="place valign-text-middle">Register</div>
          </div>

          <!-- Button/Switch to Login Page Section -->
          <div class="account-container">
            <button type="submit" name="reg-user" class="create-account-button" >
              <div class="create-an-account valign-text-middle">Create An Account</div>
            </button>

            <p class="already-have-an-account-sign-in valign-text-middle" onclick="location.href='../Login/login-page.html'">Already Have an Account? Sign In</p>

          </div>

          <!--Register Section-->
          <div class="overlap-group1">

            <div class="register-form">
              <!--First Name Input-->
              <div class="first-name_-input">
                <div class="first-name">
                  <input
                    class="first-name-1 nunitosans-normal-pale-sky-14px"
                    name="firstname"
                    placeholder="First Name"
                    type="text"
                    required
                  />
                </div>
              </div>

              <!--Last Name Input-->
              <div class="_-input">
                <div class="frame-7">
                  <div class="last-name">
                    <input
                      class="last-name-1 nunitosans-normal-pale-sky-14px"
                      name="lastname"
                      placeholder="Last Name"
                      type="text"
                      required
                    />
                  </div>
                </div>
              </div>

              <!--Email Address Input-->
              <div class="email-address_-input">
                <div class="email_-address">
                  <input
                    class="email-address nunitosans-normal-pale-sky-14px"
                    name="email"
                    placeholder="Email Address"
                    type="email"
                    required
                  />
                </div>
              </div>

              <!--Username Input-->
              <div class="_-input">
                <div class="username">
                  <input
                    class="username-1 nunitosans-normal-pale-sky-14px"
                    name="username"
                    placeholder="Username"
                    type="text"
                    required
                  />
                </div>
              </div>

              <!--Password Input-->
              <div class="_-input">
                <div class="password">
                  <input
                    class="password-1 nunitosans-normal-pale-sky-14px"
                    name="password"
                    placeholder="Password"
                    type="password"
                    required
                  />
                </div>
              </div>

            </div>

            <img class="email-_icon" src="../img/email--icon.svg" alt="Email _icon" />
          
          </div>

          <img class="user-icon" src="../img/user-icon.png" alt="User-icon" />
          <img class="user-icon-2 user-icon-3" src="../img/user-icon.png" alt="User-icon" />
        </div>
      </form>
    </div>
   
  </body>
</html>
